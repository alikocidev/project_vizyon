# DigitalOcean Single Domain Nginx Configuration
# Bu konfigürasyon tek domain ile hem frontend hem backend'i çalıştırır
# Maliyet tasarrufu için api.domain.com yerine domain.com/api kullanır

server {
    listen 80;
    server_name yourdomain.com www.yourdomain.com;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Frontend (React) - Ana dizin
    root /var/www/project_vizyon/frontend/dist;
    index index.html;

    # Frontend SPA routing
    location / {
        try_files $uri $uri/ /index.html;
        
        # HTML dosyalar için cache devre dışı
        location ~* \.html$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            expires -1;
        }
    }

    # Backend API - /api ile başlayan tüm istekler
    location ^~ /api {
        alias /var/www/project_vizyon/backend/public;
        try_files $uri $uri/ @laravel;
        
        # PHP dosyalarını işle
        location ~ \.php$ {
            fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
            fastcgi_param SCRIPT_FILENAME /var/www/project_vizyon/backend/public/index.php;
            include fastcgi_params;
            fastcgi_param PATH_INFO $fastcgi_path_info;
            fastcgi_param REQUEST_URI $request_uri;
        }
    }

    # Laravel routing fallback
    location @laravel {
        rewrite ^/api/(.*)$ /api/index.php?/$1 last;
    }

    # Static assets cache
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Favicon
    location = /favicon.ico {
        access_log off;
        log_not_found off;
        expires 1y;
    }

    # Robots.txt
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Rate limiting for API endpoints
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        try_files $uri $uri/ @laravel;
    }

    # Logs
    access_log /var/log/nginx/project-vizyon.access.log;
    error_log /var/log/nginx/project-vizyon.error.log;
}
