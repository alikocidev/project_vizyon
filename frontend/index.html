<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>%VITE_APP_NAME%</title>
    <meta
      name="title"
      content="Project Vizyon - Film ve Dizi Keşif Platformu"
    />
    <meta
      name="description"
      content="En yeni filmler, vizyondaki filmler, popüler diziler ve platform içerikleri ile film dünyasını keşfedin. Netflix, Disney+, Amazon Prime ve HBO'daki en iyi içerikleri bulun."
    />
    <meta
      name="keywords"
      content="film, dizi, sinema, vizyon, netflix, disney+, amazon prime, hbo, tmdb, imdb, popüler filmler, yeni çıkan filmler"
    />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="Turkish" />
    <meta name="author" content="Project Vizyon" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://alikoc.dev/" />
    <meta
      property="og:title"
      content="Project Vizyon - Film ve Dizi Keşif Platformu"
    />
    <meta
      property="og:description"
      content="En yeni filmler, vizyondaki filmler, popüler diziler ve platform içerikleri ile film dünyasını keşfedin."
    />
    <meta property="og:image" content="/images/og-default.jpg" />
    <meta property="og:site_name" content="Project Vizyon" />
    <meta property="og:locale" content="tr_TR" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://alikoc.dev/" />
    <meta
      property="twitter:title"
      content="Project Vizyon - Film ve Dizi Keşif Platformu"
    />
    <meta
      property="twitter:description"
      content="En yeni filmler, vizyondaki filmler, popüler diziler ve platform içerikleri ile film dünyasını keşfedin."
    />
    <meta property="twitter:image" content="/images/og-default.jpg" />

    <!-- Additional SEO -->
    <meta name="theme-color" content="#000000" />
    <meta name="msapplication-TileColor" content="#000000" />
    <meta name="application-name" content="Project Vizyon" />

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://image.tmdb.org" />
    <link rel="preconnect" href="https://api.themoviedb.org" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
